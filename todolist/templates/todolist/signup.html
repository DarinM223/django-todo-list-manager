{% extends 'todolist/layout.html' %}

{% block body %}
<div class="jumbotron">
  <form class="form-horizontal" action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <fieldset>
      <legend>Please fill out the following fields to sign up:</legend>
      <div class="form-group">
        {{ form.username.errors }}
        <label for="id_username" 
            class="col-lg-2 control-label">Username</label>
        <div class="col-lg-10">
          {{ form.username }}
        </div>
      </div>
      <div class="form-group">
        {{ form.email.errors }}
        <label for="id_email" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
          {{ form.email }}
        </div>
      </div>
      <div class="form-group">
        {{ form.password.errors }}
        <label for="id_password" 
            class="col-lg-2 control-label">Password</label>
        
        <div class="col-lg-10">
          {{ form.password }}
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <input type="submit" class="btn btn-primary" value="Submit">
        </div>
      </div>
    </fieldset>
  </form>
</div>
{% endblock %}
