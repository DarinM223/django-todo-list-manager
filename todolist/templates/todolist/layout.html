{% extends 'todolist/abstract_layout.html' %}
{% load staticfiles %}

{% block header %}
<title>TODO List</title>
<link href="{% static 'todolist/css/bootstrap.min.css' %}" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
    type="text/javascript"></script>

{% endblock %}

{% block nav_bar %}
<div class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle"
            data-toggle="collapse" data-target="#collapseNav">

            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'index' %}">TODO List</a>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse" 
        id="collapseNav">

        <ul class="nav navbar-nav">
            <li><a href="#">About</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <form class="navbar-form navbar-left">
            <input type="text" class="form-control col-lg-8" 
                placeholder="Search users">
        </form>
    </div>
</div>
{% endblock %}

{% block footer %}
<script src="{% static 'todolist/js/bootstrap.min.js' %}"></script>
{% endblock %}

{% block body %} Implement me {% endblock %}
